{% extends 'base.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
{% block title %}Molla - Bootstrap eCommerce Template{% endblock title %}


{% block content %}

<div class="form-box">
    <div class="form-tab">
        <ul class="nav nav-pills nav-fill nav-border-anim" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="true">Reset Your Password </a>
            </li>
        </ul>
        <div class="tab-content" id="tab-content-5">
            <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                <form action="#">
                    <div class="form-group">
                        <label for="singin-email">Username or email address *</label>
                        <input type="text" class="form-control" id="singin-email" name="singin-email" required="">
                    </div><!-- End .form-group -->
                   

                    <div class="form-group">
                        <label for="singin-password">New Password *</label>
                        <input type="password" class="form-control" id="singin-password" name="singin-password" required="">
                    </div><!-- End .form-group -->
                    <div class="form-group">
                        <label for="singin-password">New Password Again *</label>
                        <input type="password" class="form-control" id="singin-password" name="singin-password" required="">
                    </div><!-- End .form-group -->
                    <div class="form-group">
                        <label for="singin-email">Enter OTP *</label>
                        <input type="text" class="form-control" id="singin-email" name="singin-email" required="">
                    </div><!-- End .form-group -->

                    <div class="form-footer">
                        <button type="submit" class="btn btn-outline-primary-2">
                            <span>Submit</span>
                            <i class="icon-long-arrow-right"></i>
                        </button>

                     
                    </div><!-- End .form-footer -->
                </form>
               
            </div><!-- .End .tab-pane -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form action="#">
                    <div class="form-group">
                        <label for="register-email">Your email address *</label>
                        <input type="email" class="form-control" id="register-email" name="register-email" required="">
                    </div><!-- End .form-group -->

                    <div class="form-group">
                        <label for="register-password">Password *</label>
                        <input type="password" class="form-control" id="register-password" name="register-password" required="">
                    </div><!-- End .form-group -->

                    <div class="form-footer">
                        <button type="submit" class="btn btn-outline-primary-2">
                            <span>SIGN UP</span>
                            <i class="icon-long-arrow-right"></i>
                        </button>

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="register-policy" required="">
                            <label class="custom-control-label" for="register-policy">I agree to the
                                <a href="#">privacy policy</a> *</label>
                        </div><!-- End .custom-checkbox -->
                    </div><!-- End .form-footer -->
                </form>
                <div class="form-choice">
                    <p class="text-center">or sign in with</p>
                    <div class="row">
                        <div class="col-sm-6">
                            <a href="#" class="btn btn-login btn-g">
                                <i class="icon-google"></i>
                                Login With Google
                            </a>
                        </div><!-- End .col-6 -->
                        <div class="col-sm-6">
                            <a href="#" class="btn btn-login  btn-f">
                                <i class="icon-facebook-f"></i>
                                Login With Facebook
                            </a>
                        </div><!-- End .col-6 -->
                    </div><!-- End .row -->
                </div><!-- End .form-choice -->
            </div><!-- .End .tab-pane -->
        </div><!-- End .tab-content -->
    </div><!-- End .form-tab -->
</div>
{% endblock content %}
